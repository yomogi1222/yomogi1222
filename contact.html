        <form target="_blank" rel="noopener noreferrer" action="https://formsubmit.co/mahoyomo@gmail.com" method="POST">
            <section class="contactform">
                <input type="hidden" id="_to" value="yomogi.b.p.c@gmail.com">
                <input type="hidden" id="_from" value="yomogi.b.p.c@gmail.com">
                <label>名前</label>
                <input type="text" class="name" name="お名前" required><br>
                <label>e-mail address</label>
                <input type="email" class="mail address" name="e-mail address" required><br>
                <label>TEL</label>
                <input type="tel" class="tel" name="TEL" required><br>
                <p>性別</p>

                    <li><input type="checkbox" name="性別" value="female"> <label>female</label></li>
                </ul><br>
                <label>お問い合わせ</label>
                <input type="text" class="request" name="お問い合わせ" required>
                <div class="submit">
                    <label></label>
                    <input type="submit" value="送信/Submit"><input type="reset" value="書き直し／Reset">
                </div>
            </section>
        </form>
        <footer>
