<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>works-popup-kyoto</title>
    <link rel="stylesheet" href="works-popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="popup">
    <img src="images/kyoto-sightseeing.jpg" alt="kyoto">
    <p>観光促進用の電車広告。<br>夕暮れ時のどこか寂しくて温かい街の匂いや音を連想させるものに仕上げました。</p>
    </div>
    <script>
        $(document).ready(function () {
            $(".popup").hide(2000).fadeIn(2000)
        })
    </script>
</body>

</html>
